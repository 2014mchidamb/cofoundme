<template name="projectsHeader">
  <h4>Ongoing projects at <b>{{schoolname}}</b></h4>
</template>

<template name="projects">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
      searching ...
      {{/if}}
    </div>

    {{#each getProjects}}
    <div class="row">
      <div class="package">
        <h5 class="name">
          <a href="/project/{{_id}}/home" target="_blank">{{name}}</a> by <a href="/profile/{{owner}}/home">{{ownerName}}</a>
        </h5>
        <div class="description">
          {{{desc}}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
