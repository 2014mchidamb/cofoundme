<template name="projectHome">
	{{#if Template.subscriptionsReady}}
	<h1 id="title" class="headbox">{{title}}</h1> 
	<div class="container white-container" >
		<div class="row">
			<h5> <span class='teal-text text-lighten-2'>Description:</span> {{project.desc}} </h5> 
		</div>
		<div class="row">
			<h5> <span class='teal-text text-lighten-2'>Website:</span> <a href={{project.url}}>{{project.url}}</a> </h5>
		</div>
		<div class="row">
			<h5> <span class='teal-text text-lighten-2'>Needs:</span> {{project.needs}} </h5>
		</div>
		<div class="row">
			<h5> <span class='teal-text text-lighten-2'>School:</span> {{project.school}} </h5> 
		</div>
		<div class="row">
			<h5> <span class='teal-text text-lighten-2'>Created By: </span><a href="/profile/{{project.owner}}/home"> {{project.ownerName}} </a> </h5>
		</div>
		<div class = "row">
			<h5> <span class='teal-text text-lighten-2'>CoFounders:</span>
				{{#each project.cofounders}}
					<a href="/profile/{{this.id}}/home">{{this.name}}</a>
				{{/each}}
			</h5>
		</div>
		<div class = "row">
			<h5> <span class='teal-text text-lighten-2'>Members:</span>
				{{#each project.members}}
					<a href="/profile/{{this.id}}/home">{{this.name}}</a>
				{{/each}}</h5>
			</div>

			{{#if isOwner}}
			<div class = "row">
				<h5><a href={{editUrl}} id="edit_project" class="waves-effect waves-light btn">Edit Project</a></h5>
			</div>
			{{/if}}
		</div>

		{{else}}
		Loading
		{{/if}}

	</template>
