<template name="searchbar">
  <div class="container">
    <div id="heading"> <h1> Ongoing projects at <b>{{schoolname}}</b> </h1> </div>
    {{> searchBox }}
    {{> searchResult}}
  </div>
</template>

<template name="searchBox">
  <input type="text" id="search-box" placeholder="search projects here" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getProjects}}
    <div class="package">
      <h4 class="name">
        <a href="/project/{{_id}}" target="_blank">{{name}}</a> by <a href="/profile/{{owner}}/home">{{ownerName}}</a>
      </h4>
      <div class="description">
        {{{desc}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
