<template name="newProj">
	<div class="formhead">
	<h1> New Project </h1>
	<div class="row">
		<div class="col s6">
			<div class="row">
				<div class="input-field col s6">
					<input id="proj_name" type="text" class="validate">
					<label for="proj_name"> Project Name </label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input id="proj_link" type="text" class="validate">
					<label for="proj_link"> Link to Project </label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
                    <input id="school" type="text" class="validate">
                    <label for="school"> School </label>
                </div>
			</div>
			<div class="row">
				<div class="input-field col s6">
                    <input id="cofounders" type="text" class="validate">
                    <label for="cofounders"> Co-Founders (If any) </label>
                </div>
			</div>
			<div class="row">
				<div class="input-field col s12">
          			<textarea id="descrip" class="materialize-textarea"></textarea>
          			<label for="descrip"> Project Description </label>
        		</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
  				</button>
			</div>
		</div>
	</div>
	</div>
</template>
