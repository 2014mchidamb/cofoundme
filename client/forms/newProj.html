<template name="newProj">
	<div class="formhead">
		<h1> New Project </h1>
		<div class="container white-container">
			<form>
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="proj_name" type="text" class="validate">
								<label for="proj_name"> Project Name </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="proj_link" type="text" class="validate">
								<label for="proj_link"> Link to Project </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="school" type="text" class="validate">
								<label for="school"> School </label>
							</div>
						</div>
						<fieldset id="cofounders-set" style='border:0'>
						<div class="row">
							<div class="input-field col s12">
								<input id="cofounders0" type="text" class="validate">
								<label for="cofounders0"> Co-Founders (If any) </label>
							</div>
							
						</div>
						</fieldset>
						<button type="button" id="addname_cofounders" class="waves-effect waves-light btn" >Add Name</button>
						<fieldset id="members-set" style='border:0'>
						<div class="row">
							<div class="input-field col s12">
								<input id="members0" type="text" class="validate">
								<label for="members0"> Members (If any) </label>
							</div>
							
						</div>
						</fieldset>
						<button type="button" id="addname_members" class="waves-effect waves-light btn" >Add Name</button>
						<div class="row">
							<div class="input-field col s12">
								<textarea id="desc" class="materialize-textarea"></textarea>
								<label for="desc"> Project Description </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="checkbox" id="private">
								<label for="private">Private Project</label>
							</div>
						</div>
						<div class="row">
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
