<template name="newProj">
	<div class="formhead">
		<h3> New Project </h3>
		<div class="container white-container">
			<form>
				<div class="row-padded">
					<div class="col s12">
						<div class="row-padded">
							<div class="input-field col s12">
								<input id="proj_name" type="text" class="validate">
								<label for="proj_name"> Project Name </label>
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<input id="proj_link" type="text" class="validate">
								<label for="proj_link"> Link to Project </label>
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<select id="schools">

								</select>
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<input id="cofounders" type="text" value="">
								<label for="cofounders" >Cofounders</label>
							</div>
						</div>
						<div class="row-padded">
							<div id="cofounders-chips" class="col s12">
								{{#each cofounders}}
								<div class = chip>
									{{#if this.img}}
									<img src="{{this.img}}">
									{{/if}}
									{{this.name}}
									<i class="material-icons" id="cofounders-{{this.id}}">close</i>
								</div>
								{{/each}}
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<input id="members" type="text" value="">
								<label for="members" >Members</label>
							</div>
						</div>
						<div class="row-padded">
							<div class="col s12" id="members-chips">
							{{#each members}}
								<div class = chip>
								{{#if this.img}}
									<img src="{{this.img}}">
								{{/if}}
								{{this.name}}
								{{#if this.id}}
									<i class="material-icons" id="members-{{this.id}}">close</i>
								{{else}}
									<i class="material-icons" id="members-unreg-{{this.name}}">close</i>
								{{/if}}
								</div>
							{{/each}}
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<textarea id="desc" class="materialize-textarea"></textarea>
								<label for="desc"> Project Description </label>
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<textarea id="needs" class="materialize-textarea"></textarea>
								<label for="needs"> Project Needs </label>
							</div>
						</div>
						<div class="row-padded">
							<div class="input-field col s12">
								<input type="checkbox" id="private">
								<label for="private">Private Project</label>
							</div>
						</div>
						<div class="row-padded" style="padding-top: 10px;">
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
