<template name="editProfile">
	<div class="container">
		<span style="color: #4db6ac"> <h1> Edit Profile </h1> </span>
		{{#autoForm collection="UserInfo" id="editProfile" type="update"}}
			<fieldset>
				{{> afQuickField name='name' }}
				{{> afQuickField name='school' }}
				{{> afQuickField name='desc' rows=6 }}
			</fieldset>
			<a id="submit" class="waves-effect waves-light btn"> Submit </a>
		{{/autoForm}}
	</div>
</template>
