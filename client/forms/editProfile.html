<template name="editProfile">
	<div class="formhead">
		{{#if isUser}}
		<h1> Edit Profile </h1>
		<div class='container white-container'>
			<form class="edit_profile">
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="name" type="text" required value={{currentUser.profile.name}}>
								<label for="name" class="active"> Name </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="school" type="text" required value={{currentUser.profile.school}}>
								<label for="school" class="active"> School </label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<textarea id="skills" class="materialize-textarea" value={{currentUser.profile.skills}}></textarea>
								<label for="skills" class="active"> Skills </label>
							</div>
						</div>
						<div class="row">
							<div class="file-field input-field">
								<div class="btn teal lighten-2">
									<i class="fa fa-cloud-upload" style="font-size:30px"></i>
									<input id="resume" type="file">
								</div>
								<div class="file-path-wrapper">
									<input id="resume-name" class="file-path validate" type="text" placeholder="Upload Resume">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="checkbox" id="seeking" checked={{currentUser.profile.seeking}}/>
								<label for="seeking">Looking to Join a Project</label>
							</div>
						</div>

						<div class="row">
							<button class="btn waves-effect waves-light" type="submit" name="action" style='center'>Submit
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		{{else}}
		<div class="row">
			<h4> You need to login or do not have permissions to view this page!</h4>
		</div>
		{{/if}}
	</div>

</template>
