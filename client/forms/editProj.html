<template name="editProj">
	<div class="formhead">
		{{#if Template.subscriptionsReady}}
		{{#if isOwner}}
		<h1> Edit Project </h1>

		<div class='container white-container'>
			<form class="edit_proj">
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="name" type="text" required value={{name}}>
								<label for="name" class="active"> Name </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="desc" type="text" value={{desc}}>
								<label for="desc" class="active"> Description </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="url" type="text" value={{url}}>
								<label for="url" class="active"> URL </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="cofounders" type="text" value={{cofounders}}>
								<label for="cofounders" class={{cofounder_activate}}>Cofounders</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="members" type="text" value={{members}}>
								<label for="members" class={{members_activate}}>Members</label>
							</div>
						</div>
						<div class="row">
                            <div class="input-field col s12">
                                <textarea id="needs" class="materialize-textarea" value={{needs}}></textarea>
                                <label for="needs"> Project Needs </label>
                            </div>
                        </div>
						<div class="row">
							<div class="input-field col s12">
								<input type="checkbox" id="private" checked={{private}}/>
								<label for="private">Private Project (invisible to unapproved users)</label>
							</div>
						</div>
						<div class="row">
							<button class="btn waves-effect waves-light" type="submit" name="action" style='center'>Submit
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		{{else}}
		<div class="row">
			<h4> You need to login or do not have permissions to view this page!</h4>
		</div>
		{{/if}}
		{{else}}
		Loading...
		{{/if}}
	</div>
</template>
