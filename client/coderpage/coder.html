<template name="coder">
	<h1 class="headbox"> Student talent at <b>{{schoolname}}</b></h1>
	<div class="container">
	{{#if Template.subscriptionsReady}}
		{{#each coders}}
		<div class="row midcard">
			<div class="col s12 m6 offset-m3">
				<div class="card teal lighten-2">
					<div class="card-content white-text">
						<a href="/profile/{{_id}}/home"><span class="card-title" style="color:#ffab40;">{{profile.name}}</span></a>
						<p> Skills: {{profile.skills}} </p>
						<p> Projects:</p>
					</div>
					<div class="card-action">
						<a href="#">Contact</a>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	{{else}}
		Loading
	{{/if}}
	</div>
</template>
