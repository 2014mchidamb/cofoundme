<template name="needsHeader">
  <h4>Resources Needed at <b>{{schoolname}}</b> </h4>
</template>

<template name="needs">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
      searching ...
      {{/if}}
    </div>

    {{#each getNeeds}}
    <div class="package">
      <h5 class="name">
        <a href="/project/{{_id}}/home" target="_blank">{{name}}</a> needs <b>{{needs}}</b>
      </h5>
      <div class="description">
        {{desc}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
