<template name="needsHeader">
  Student Talent at <b>{{schoolname}}</b> 
</template>

<template name="needs">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
      searching ...
      {{/if}}
    </div>

    {{#each getNeeds}}
    <div class="package">
      <h4 class="name">
        <a href="/project/{{_id}}/home" target="_blank">{{name}}</a> needs <b>{{needs}}</b>
      </h4>
      <div class="description">
        {{desc}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
